<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--
  <p *ngIf="submitted" style="color: #ea6153;">Please fill out all details accurately.</p>-->
  <ion-list>
    <form #signInForm="ngForm" novalidate>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="userData.username" ngControl="username" name="username" type="text" #username="ngModel" required></ion-input>
      </ion-item>
      <p [hidden]="username.valid || (!signInButtonClicked && !forgotPasswordButtonClicked)" color="danger" padding-left>
        Username is required
      </p>

      <ion-item>
        <ion-label floating>Old Password</ion-label>
        <ion-input [(ngModel)]="userData.password" ngControl="password" name="password" type="password" #password="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>New Password</ion-label>
        <ion-input [(ngModel)]="userData.newPassword" ngControl="password" name="new_password" type="password" #password="ngModel" required></ion-input>
      </ion-item>

    </form>
  </ion-list>

  <br>

  <ion-row responsive-sm>
    <ion-col>
      <button ion-button (click)="onSignIn(signInForm)" type="submit" primary block>Change Password</button>
    </ion-col>
  </ion-row>

</ion-content>
